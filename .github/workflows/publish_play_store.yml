name:
  Publish to Google Play Store

on:
  push:
    branches:
      - main
      - 31-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  publish_to_play_store:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    env:
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Create short SHA
        run: echo "SHA_SHORT=`echo ${GITHUB_SHA} | cut -c1-5`" >> $GITHUB_ENV
      - name: Assemble version name
        run: echo "VERSION_NAME=$(date "+%y%m%d").${{ github.run_number }}.${{ env.SHA_SHORT }}" >> $GITHUB_ENV
      - name: Apply version properties to build.gradle
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: androidApp/build.gradle.kts
          versionCode: ${{ github.run_number }}
          versionName: ${{ env.VERSION_NAME }}
      - name: Build bundle
        run: ./gradlew androidApp:bundleRelease
      #      - name: Upload to Google Play
      #        uses: r0adkll/upload-google-play@v1
      #        with:
      #          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      #          packageName: net.schacher.mcc
      #          releaseFiles: androidApp/build/outputs/bundle/release/androidApp-release.aab
      #          track: internal
      - name: Create tag
        env:
          CI_COMMIT_MESSAGE: ":bookmark: Created release tag"
          CI_COMMIT_AUTHOR: github-action
          CI_COMMIT_EMAIL: github-actions@schacher.pro
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "${{ env.CI_COMMIT_EMAIL }}"
          git tag -a ${{ env.VERSION_NAME }}
          git push origin --tags
      - name: Build changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        uses: softprops/action-gh-release@v2.0.2
        with:
          token: ${{ secrets.PAT }}
          name: ${{ env.VERSION_NAME }}
          tag_name: ${{ env.VERSION_NAME }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            androidApp/build/outputs/bundle/release/androidApp-release.aab
